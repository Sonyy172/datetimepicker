<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datetime Picker</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/transition.js"></script>
	<script type="text/javascript" src="js/collapse.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>

</head>
<body>
	<div style="overflow:hidden;">
		<div class="form-group">
			<div class="row">
				<div class="col-md-8">
					<div id="datetimepicker12"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function () {
				$('#datetimepicker12').datetimepicker({
					inline: true,
					sideBySide: true,
					maxDate: new Date(),
					format: 'L',
					locale: 'vi',
					icons: {
	                    time: "fa fa-clock-o",
	                    date: "fa fa-calendar",
	                    up: "fa fa-arrow-up",
	                    down: "fa fa-arrow-down"
	                },
				}).on('dp.change',function(e){
					$('.datepicker-days .table-condensed').addClass('swiper-container');
					$('.datepicker-days .table-condensed tbody').addClass('swiper-wrapper');
					$('.datepicker-days .table-condensed tbody td').unwrap();
					$('.datepicker-days .table-condensed tbody td').addClass('swiper-slide');
					var mySwiper = new Swiper('.swiper-container',{
						spaceBetween: 10,
						slidesPerView: 7,
						freeMode: true,
					});
				});
			});
		</script>
	</div>
</body>

<style type="text/css">
	#datetimepicker12 .datepicker-days .swiper-slide {
		width: 30px !important;
	}
	#datetimepicker12 .datepicker-days thead {
		display: none;
	}
	#datetimepicker12 .datepicker-days .table-condensed {
		table-layout: fixed;
	}
	#datetimepicker12 .datepicker-days td.disabled {
		display: none;
	}
	#datetimepicker12 .datepicker-days td.old {
		display: none;
	}
</style>
<script type="text/javascript">
	$( document ).ready(function() {
		$('.datepicker-days .table-condensed').addClass('swiper-container');
		$('.datepicker-days .table-condensed tbody').addClass('swiper-wrapper');
		$('.datepicker-days .table-condensed tbody td').unwrap();
		$('.datepicker-days .table-condensed tbody td').addClass('swiper-slide');
		var mySwiper = new Swiper('.swiper-container',{
			spaceBetween: 10,
			// slidesPerView: 7,
			// freeMode: true,

			
		});
	});

	

	

</script>
</html>
